<!DOCTYPE html>
<html lang="en" class = "theme-dark">
    <head>
        <title>SpreadsheetPlayer</title>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css">
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    </head>
    <body class = "px-5 py-5 is-fullheight">
        <div class="columns is-variable">
            <div class = "column is-three-fifths">
                <div class="box videoContainer">
                    <div class = "player is-clipped">
                        <div class = "player" id="player"></div>
                    </div>
                </div>
            </div>
            <div class = "column is-two-fifths">
                <div class="box videoContainer">
                    <div class = "subtitle is-3">
                        Song List
                    </div>
                    <div class="fixed-grid has-1-cols">
                        <div class = "grid" id = "queuebucket">
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
            
        <div class = "box">
            <div class = "columns">
                <div class = "column is-narrow">
                    <span>
                        <button class="button"><span class="material-symbols-outlined">skip_previous</span></button>
                        <button class="button" onclick="toggleablePause()"><span id = "toggleablePause" class="material-symbols-outlined">play_arrow</span></button> <!--Could be pause-->
                        <button class="button"><span class="material-symbols-outlined">skip_next</span></button>
                    </span>
                </div>
                <div class = "column">
                    <span class = "fixed-grid has-1-cols">
                        <div class = "cell mt-1">
                            <div class = "columns">
                                <div class = "column is-narrow">
                                    <div id = "timestamp" class = "is-size-7">00:00/00:00</div>
                                </div>
                                <div class = "column has-text-centered">
                                    <div id = "maininfo" class = "is-size-7">Meow</div>
                                </div>
                            </div>
                        </div>
                        <div class = "cell">
                            <div class="bar" id="bar">
                                <div class="progress" id="progress"></div>
                                <div class="handle" id="handle"></div>
                            </div>
                        </div>
                    </span>
                </div>
                <div class = "column is-narrow">
                    <span>
                        <button class="button"><span class="material-symbols-outlined">volume_up</span></button>
                        <button class="button"><span class="material-symbols-outlined">repeat</span></button>
                        <button class="button"><input id="csvFile" class="file-input" type="file" accept=".csv" onchange="loadCSV()"/><span class="material-symbols-outlined">upload</span></button>
                        <button class="button" onclick="toggleableVisibility()"><span id = "toggleableVisibility" class="material-symbols-outlined">visibility</span></button>
                    </span>
                </div>
            </div>
        </div>

        <script src = "script.js"></script>

    </body>
</html>
